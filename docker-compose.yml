version: "3.8"

services:
  backend:
    build: ./backend
    container_name: netfusion-backend
    environment:
      EXPORT_DIR: /data
    volumes:
      - data:/data
    ports:
      - "18080:8080"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: netfusion-frontend
    depends_on:
      - backend
    ports:
      - "8081:80"
    restart: unless-stopped

volumes:
  data:
    environment:
      AUTH_RESET_TOKEN: super-simple-reset
